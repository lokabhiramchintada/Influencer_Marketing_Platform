<!DOCTYPE html>
<html>
<head>
  <title>Sponsor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .registration-form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="registration-form">
    <h2>Sponsor Registration</h2>
    <form action="/register/sponsor" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="User_01" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="industry">Industry:</label>
      <input type="text" id="industry" name="industry" placeholder="Clothing, Technology, etc." required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
