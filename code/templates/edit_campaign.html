<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campaign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        .back-to-home {
            margin-top: 10px;
        }

        .back-to-home a {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-home a:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #FF0000;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .delete-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Campaign</h2>
        <form method="POST" action="{{ url_for('edit_campaign', campaign_id=campaign.id) }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ campaign.title }}" required>

            <label for="budget">Budget:</label>
            <input type="text" id="budget" name="budget" placeholder="Budget" value="{{ campaign.budget }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ campaign.description }}</textarea>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ campaign.date }}" required>

            <button type="submit">Save</button>
        </form>
        <form method="POST" action="{{ url_for('delete_campaign', campaign_id=campaign.id) }}" onsubmit="return confirm('Are you sure you want to delete this campaign?');">
            <button type="submit" class="delete-btn">Delete</button>
        </form>
        <div class="back-to-home">
            <a href="{{ url_for('sponsor_profile') }}">Back to Profile</a>
        </div>
    </div>
</body>
</html>
