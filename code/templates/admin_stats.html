<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Stats</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
        }

        nav ul li a.active {
            background-color: lightblue;
            border-radius: 5px;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-filter input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-filter button {
            padding: 10px 20px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .graphs {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .graphs img {
            max-width: 45%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}">Info</a></li>
                <li><a href="{{ url_for('admin_stats') }}" class="active">Stats</a></li>
                <li><a href="{{ url_for('admin_logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Admin Stats</h1>
            <div class="graphs">
                <img src="data:image/png;base64,{{ plot_url1 }}" alt="Sponsors and Influencers">
                <img src="data:image/png;base64,{{ plot_url2 }}" alt="Public and Private Campaigns">
            </div>
        </div>
    </main>
</body>
</html>
